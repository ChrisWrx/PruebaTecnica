<div class="cotizador-container">
  <h1>Cotizador de Paqueter√≠a</h1>

  <div class="form-group">
    <label for="alto">Alto (cm):</label>
    <input type="number" id="alto" [(ngModel)]="alto" class="form-control" />
  </div>

  <div class="form-group">
    <label for="ancho">Ancho (cm):</label>
    <input type="number" id="ancho" [(ngModel)]="ancho" class="form-control" />
  </div>

  <div class="form-group">
    <label for="largo">Largo (cm):</label>
    <input type="number" id="largo" [(ngModel)]="largo" class="form-control" />
  </div>

  <button (click)="calcularVolumen()" class="calcular-button">Calcular</button>  
</div>
